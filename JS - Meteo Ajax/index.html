<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma météo</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
        integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section id="app">
        <h1>
            <span id="ville">Saint Jean de la Ruelle</span>
            <span class="tooltip">Tapez une autre ville si vous le souhaitez :</span>
        </h1>
        <i class="wi wi-day-rain"></i>
        <h2>
            <span id="temperature">25</span> °C (<span class="conditions">Ciel dégagé)</span>
        </h2>

    </section>


    <script src="app.js"></script>
</body>

</html>
